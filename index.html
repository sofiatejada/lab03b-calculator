<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>

<header>
    <h1>Calculator</h1>
</header>

<body>
    <main>
        <content>
            <section class="add-sub">
                <h2>Addition</h2>
                <section class="addition">
                    <section class="inputs">
                        <input id="add1"/>
                        <label>+</label>
                        <input id="add2"/>
                        <!--<button id="add-button">=</button>-->
                    </section>
                    <p id="add-result"><button id="add-button">=</button></p>
                </section>
                <h2>Subtraction</h2>
                <section class="subtraction">
                    <section class="inputs"><input id="sub1"/>
                        <label>-</label>
                        <input id="sub2"/>
                        <!--<button id="sub-button">=</button>-->
                    </section>
                    <p id="sub-result"><button id="sub-button">=</button></p>
                </section>
            </section>
            <section class="mult-div">
                <h2>Multiplication</h2>
                <section class="multiplication">
                        <section class="inputs">
                            <input id="mult1"/>
                            <label>ร</label>
                            <input id="mult2"/>
                            <!--<button id="mult-button">=</button>-->
                        </section>
                        <p id="mult-result"><button id="mult-button">=</button></p>
                </section>
                <h2>Division</h2>
                <section class="division">
                    <section class="inputs">
                        <input id="div1"/>
                        <label>รท</label>
                        <input id="div2"/>
                        <!--<button id="div-button">=</button>-->
                    </section>
                    <p id="div-result"><button id="div-button">=</button></p>
                </section>
            </section>
        </content>

    </main>


    <script type ="module" src="./app.js"></script>
</body>
</html>
