<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class="addition">
            <input id="add1"/>
            <label>+</label>
            <input id="add2"/>
            <button id="add-button">=</button>
            <span id="add-result"></span>
        </section>
        <section class="subtraction">
            <input id="sub1"/>
            <label>-</label>
            <input id="sub2"/>
            <button id="sub-button">=</button>
            <span id="sub-result"></span>
        </section>
        <section class="multiplication">
            <input id="mult1"/>
            <label>ร</label>
            <input id="mult2"/>
            <button id="mult-button">=</button>
            <span id="mult-result"></span>
        </section>
        <section class="division">
            <input id="div1"/>
            <label>รท</label>
            <input id="div2"/>
            <button id="div-button">=</button>
            <span id="div-result"></span>
        </section>


    </main>


    <script src="./app.js"></script>
</body>
</html>
